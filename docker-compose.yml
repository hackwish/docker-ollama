version: '3'
services:
  ollama:
    container_name: ollama
    environment:
      SET_CONTAINER_TIMEZONE: 'true'
      CONTAINER_TIMEZONE: America/Santiago
      TZ: America/Santiago
    ports:
      - "11434:11434"
    restart: unless-stopped
    devices:
      - /dev/dri:/dev/dri
      - /dev/dma_heap:/dev/dma_heap
      - /dev/kfd:/dev/kfd 
  local-ai:
    container_name: local-ai
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      SET_CONTAINER_TIMEZONE: 'true'
      CONTAINER_TIMEZONE: America/Santiago
      TZ: America/Santiago
      LOCALAI_MODELS_PATH: /models
      LOCALAI_CONFIG_PATH: /config
      LOCALAI_CONFIG_DIR: /configuration
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - video
    stdin_open: true
    tty: true
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    environment:
      SET_CONTAINER_TIMEZONE: 'true'
      CONTAINER_TIMEZONE: America/Santiago
      TZ: America/Santiago
    ports:
      - "3000:8080"
    depends_on:
      - ollama
    restart: always
    devices:
      - /dev/dri:/dev/dri
      - /dev/dma_heap:/dev/dma_heap
      - /dev/kfd:/dev/kfd 

